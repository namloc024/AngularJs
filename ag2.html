<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
        <style>
            body { padding-top: 30px;}
        </style>
        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="js/app2.js"></script>
    </head>
    <body ng-app="validationApp" ng-controller="maincontroller">
        <div class="container">
            <!-- PAGE HEADER -->
            <div class="page-header"><h1>AngularJs Form Validation</h1></div>

            <!-- pass in the variable if our is valid or invalid-->
            <form name="useForm" ng-submit="submitForm(useForm.$valid)" novalidate>

                <!-- NAME -->
                <div class="form-group" ng-class="{ 'has-error': useForm.name.$invalid && !useForm.name.$pristine }">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.name" required>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required</p>
                </div>
                <!-- USERNAME -->
                <div class="form-group" ng-class="{ 'has-error': usreForm.username.$invalid && !userForm.username.$pristine}">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3" ng-maxlength="8">
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Username is too short</p>
                    <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">Username is too long</p>
                </div>
                <!-- Email -->
                <div class="form-group" ng-class="{ 'has-error': userForm.email.$invalid && !userForm.email.$pristine}">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email">
                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email</p>
                </div>
                <button type="submit" class="btn btn-prinary">submit</button>
            </form>
        </div>    
    </body>
</html>
